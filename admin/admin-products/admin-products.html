<body>
    <header class="header-home">
        <img class="header-home-photo" src="/img/image-3.png" alt="">
        <nav class="nav-home">

            <div class="nav-home-left">
                <img src="/img/logo.png" alt="">

            </div>

                <div class="hotline">
                    <p class="bold color-orange">HOTLINE</p>
                    <h3 class="bold">0988 66 22 62</h3>
                </div>
            </div>
            <div class="nav-home-right">
                <ul class="nav-home-right-list">
                    <li class="nav-home-right-item">
                        <p class="color-white bold" href="#">Admin</p>
                        <i class="adminIcon color-white fa-solid fa-user-tie"></i>
                    </li>
                    <li>
                        <a style="text-decoration: none; color: white;" id="adminLogout"
                            href="http://127.0.0.1:5502/login/login.html">Logout</a>
                    </li>

                </ul>

            </div>
        </nav>
    </header>

    <section class="main-table">
        <div class="admin-sidebar">
            <ul>
                <li><a href="/admin/admincategory/admincategory.html">Quản Lý Danh Mục</a></li>
                <li><a href="/admin/admin-products/admin-products.html">Quản Lý Sản Phẩm</a></li>
                <li><a href="http://127.0.0.1:5502/admin/user-manenger/user-manenger.html">Quản Lý Người Dùng</a></li>
            </ul>
        </div>
        <div class="main-form-div">
            <div class="formAdminProduct-parent">
                <form onsubmit="submitFormProducts(event)" class="formAdminProduct" id="formAdminProduct" action="">
                    <h3>Products</h3>
                    <div class="formAdminProduct-div">
                        <label for="name">Tên: </label>
                        <input id="name" name="name" type="text" />
                    </div>
                    <div class="formAdminProduct-div">
                        <label for="category">Danh Mục: </label>
                        <select name="categoryId" id="category"></select>
                    </div>
                    <div class="formAdminProduct-div">
                        <label for="modalImg">Thêm ảnh:</label>
                        <input type="file" id="modalImg" accept="image/*" onchange="convertToBase64()">
                        <img width="100px" id="imgProduct" class="modal-img" src="" alt="Hình ảnh">
                    </div class="formAdminProduct-div">
                    <div class="formAdminProduct-div">
                        <label for="price">Giá: </label>
                        <input id="price" name="price" type="number" />
                    </div>
                    <div class="formAdminProduct-div">
                        <label for="quantity">Số Lượng: </label>
                        <input id="quantity" name="quantity" type="number" />
                    </div>
                    <div class="formAdminProduct-div">
                        <label for="description">Mô Tả: </label>
                        <textarea  name="description" id="description" rows="2" cols="10" placeholder="viết mô tả...">
                        </textarea>

                    </div>
                    <!-- <div class="formAdminProduct-div">
                        <label for="status">Trạng Thái: </label>
                        <input  id="status" name="status" type="number" />
                    </div> -->
                    <!-- <div class="formAdminProduct-div">
                        <label for="SKU">Mã Sản Phẩm: </label>
                        <input id="SKU" name="SKU" type="number" />
                    </div> -->
                    <div class="formAdminProduct-btn">
                        <button type="button" onclick="clearForm()">Hủy</button>
                        <button type="submit" id="submit-form">Thêm</button>
                    </div>
                </form>
            </div>
            <div class="main-form">
                <section id="form-scope" class="hidden" onsubmit="submitForm(event)">
                    <form id="form-product" class="form-product">
                        <h4 style="text-align: center">Category</h4>
                        <div class="scope-input">
                            <label for="name" class="label-product">Name: </label>
                            <input id="name" name="name" type="text" />
                            <p style="color: red;" id="error-name"></p>
                        </div>

                        <div style="display: flex; justify-content: center; gap: 12px">
                            <button type="button" id="btn-cancel">Cancel</button>
                            <button type="submit" id="btn-submit">Submit</button>
                        </div>
                    </form>
                </section>

                <main style="width: 1200px; margin: 0 auto">
                    <section id="action" style="padding-top: 48px">
                        <div style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        ">

                            <div>
                                <input type="text" id="text-search" placeholder="nhập tên...." />
                                <button id="btn-search">Tìm Kiếm</button>
                            </div>
                        </div>
                    </section>
                    <section id="table">
                        <div class="categories-table">
                            QUẢN LÝ SẢN PHẨM
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên</th>
                                    <th>Danh Mục</th>
                                    <th>Hình Ảnh</th>
                                    <th>GIá</th>
                                    <th>Số Lượng</th>
                                    <th>Trạng Thái</th>
                                    <th>Hành Động</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <tr>
                                    <td>1</td>
                                    <td>may chay bo bbk</td>
                                    <td>may chay</td>
                                    <td><img style="width: 100%;" src="../../img/dau gach.png" alt=""></td>
                                    <td>140</td>
                                    <td>10</td>
                                    <td>true</td>
                                    <td><button>xóa</button> <button>sửa</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                    <section id="pagination" style="
                      display: flex;
                      align-items: center;
                      justify-content: end;
                      gap: 24px;
                    ">
                        <div>
                            <select name="" id="page-size" onchange="changePageSize(event)">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                        <div class="pagination-item" style="display: flex; justify-content: end; align-items: center">
                            <button class="admin-table-button" onclick="changePage(-1)">Quay Lại</button>
                            <p id="page-list"></p>
                            <button class="admin-table-button" onclick="changePage(1)">Tiếp</button>
                        </div>
                    </section>
                </main>
            </div>

        </div>

    </section>



    <script src="./admin-products.js"></script>
    </section>

</body>

</html>
